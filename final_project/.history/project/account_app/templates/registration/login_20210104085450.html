{% extends 'base.html' %}

{% block content %}
{% load bootstrap4 %}
<h2>Log In</h2>
<form method="post">
{% csrf_token %}
{% bootstrap_form form layout='inline' %}
{{ form.as_p }}  
  <p>Dont have an account? <a href="/accounts/signup/"> here</p>
  <button type="submit">Log In</button>
</form>
{% endblock %}
